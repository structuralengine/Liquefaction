<ol class="stepBar">
  <li><a routerLink="/chart"><span>1</span><br>グラフ<br>(入力)</a></li>
  <li class="visited"><a routerLink="/underground"><span>2</span><br>地下水位<br>(入力)</a></li>
  <li><a routerLink="/condition"> <span>3</span><br>室内土質試験<br>(入力)</a></li>
  <li><a routerLink="/wait"><span>4</span><br>結果</a></li>
</ol>

<div class="icons">
  <label>
    <span>
      <i class="fas fa-file-import"></i>
      <input type="file" accept="application/liq" (change)="open($event)" style="display:none" />
    </span>
  </label>
  <a (click)="save()"><i class="far fa-save"></i></a>
  </div>

<div class="explain-area mt-20">
  <h2 class="explain">地下水位データ</h2>
</div>
 
  <p class="explain mb-20 pc">下図を参考に地下水位及び各地層厚、湿潤単位体積重量を各層毎に入力してください。</p>

<div class="input-underground">
  <form>
    <div class="soilHorizon">
      <label>地下水位</label>:
      <div class="soilHorizon-input">
        <input type="number" name="aa" [(ngModel)]="watertable" />m
      </div>
    </div>
    <div #spreadsheet></div>
  </form>
  <p class="explain mt-20 sp text-left">※下図を参考に地下水位及び各地層厚、湿潤単位体積重量を各層毎に入力してください。</p>
  <div class="underground-image">
    <img src="./assets/icons/horizon.jpg" width="300" height="300" alt="地下">
    </div>
</div>
