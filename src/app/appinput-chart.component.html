<div class="button-area">
    <a routerLink="/result"><button class="button button-md button-white">解析開始</button></a>
   <button class="button button-md color-y-bg">
    <label>    
        <span>
    ファイルを開く
    <input type="file" accept="application/json" (change)="open($event)" style="display:none" />
         </span>
    </label>
</button>
    <!-- <label>
        <span>
            ファイルを開く
            <input type="file" accept="application/json" (change)="open($event)" style="display:none" />
        </span>
    </label> -->
    <button class="button button-md color-y-bg" id="spectra_file" (click)="save()">ファイル保存</button>
 </div>


<div class="tabs content-detail">
    <input id="chart" type="radio" name="tab_item" checked>
    <label class="tab_item" for="chart">chart選択</label>
    <input id="condition" type="radio" name="tab_item">
    <label class="tab_item" for="condition">地盤データ情報</label>
    <div class="tab_content" id="chart_content">
        <div class="tab_content_description">
            <div class="selectSpectra">
                <select (change)='onSelectChange($event.target.value)'>
                    <option value="g0_1">L2スペクトルⅠ(G0地盤)</option>
                    <option value="g1_1">L2スペクトルⅠ(G1地盤)</option>
                    <option value="g2_1">L2スペクトルⅠ(G2地盤)</option>
                    <option value="g3_1">L2スペクトルⅠ(G3地盤)</option>
                    <option value="g4_1">L2スペクトルⅠ(G4地盤)</option>
                    <option value="g5_1">L2スペクトルⅠ(G5地盤)</option>
                    <option value="g0_2">L2スペクトルⅡ(G0地盤)</option>
                    <option value="g1_2">L2スペクトルⅡ(G1地盤)</option>
                    <option value="g2_2">L2スペクトルⅡ(G2地盤)</option>
                    <option value="g3_2">L2スペクトルⅡ(G3地盤)</option>
                    <option value="g4_2">L2スペクトルⅡ(G4地盤)</option>
                    <option value="g5_2" selected>L2スペクトルⅡ(G5地盤)</option>
                </select>
            </div>
                    <div class="chart">
                        <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [colors]="lineChartColors"
                            [chartType]="lineChartType" [options]="lineChartOptions">
                        </canvas>
                    </div>
                
        </div>
    </div>
    <div class="tab_content" id="condition_content">
        <div class="tab_content_description">
            <p class="c-txtsp">地盤データ</p>
        </div>
    </div>
</div>
